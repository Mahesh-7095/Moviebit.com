    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .search-container {
            width: 100%;
            padding: 20px;
            background-color: #333;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
        }
        .search-box {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .suggestions {
            background: white;
            width: 50%;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
            display: none;
            position: absolute;
            top: 60px;
            z-index: 1001;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #ddd;
        }
        .navbar {
            width: 100%;
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 60px;
            left: 0;
            z-index: 999;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s ease-in-out;
        }
        .navbar a:hover {
            background-color: #666;
            border-radius: 5px;
        }
        .movies-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 120px 20px 20px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .movie {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .movie img {
            width: 165px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
        }
        .highlight {
            transform: scale(1.1);
            border: 3px solid yellow;
        }
        .movie p {
            color: white;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
    <script>
        function searchMovie() {
            let query = document.getElementById('search-box').value.toLowerCase();
            let movies = document.getElementsByClassName('movie');
            let suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            let foundMovies = [];
            for (let movie of movies) {
                let movieName = movie.getElementsByTagName('p')[0].innerText.toLowerCase();
                if (movieName.includes(query) && query !== "") {
                    foundMovies.push(movieName);
                }
            }
            if (foundMovies.length > 0) {
                suggestions.style.display = 'block';
                foundMovies.forEach(movie => {
                    let div = document.createElement('div');
                    div.innerText = movie;
                    div.onclick = function() {
                        document.getElementById('search-box').value = movie;
                        suggestions.style.display = 'none';
                    };
                    suggestions.appendChild(div);
                });
            } else {
                suggestions.style.display = 'none';
            }
        }

        function executeSearch(event) {
            if (event.key === 'Enter') {
                let query = document.getElementById('search-box').value.toLowerCase();
                let movies = document.getElementsByClassName('movie');
                let found = false;
                for (let movie of movies) {
                    let movieName = movie.getElementsByTagName('p')[0].innerText.toLowerCase();
                    let imgElement = movie.getElementsByTagName('img')[0];
                    if (movieName === query) {
                        document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
                        imgElement.classList.add('highlight');
                        setTimeout(() => {
                            movie.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 500);
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    alert("Movie not found! Please try again.");
                }
            }
        }
    </script>
</head>
